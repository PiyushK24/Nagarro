

<body>
    
        <div class="fixed-header mt-5">
            <button type="button" class="btn btn-info d-block mr-0 ml-auto">
                <a href="">BACK</a>
        
              </button>
            <b>TEACHER LOGIN</b><br>
            <label *ngIf="error" style="color: red;">WRONG CREDENTIALS</label>
        </div>
        <form [formGroup]="teacherLogin" (ngSubmit)="login()" class="border border-warning mt-4 shadow-lg p-4 mb-4 bg-white">
            <div class="row mb-3 mt-5 ">
            
                <label for="name" class="col-sm-2 col-form-label ">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="name" name="name"  formControlName="name">
                </div>
                <span class="error" *ngIf="name?.invalid && name?.touched">Name is required</span>
            </div>
            <div class="row mb-3 mt-3 ">
                <label for="Password" class="col-sm-2 col-form-label ">Password</label>
                <div class="col-sm-10 ">
                    <input type="Password" id="Pass" name="pass"   formControlName="pass">
                   
                </div>
                <span class="error" *ngIf="pass?.invalid && pass?.touched">Password is required</span>
            </div>


            <button type="submit" [disabled]="teacherLogin.invalid" class="btn btn-success">Sign in</button>

        </form>
</body>
