<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/styles.css">

  <title>EnrollmentForm</title>
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>


</head>

<body>
  <div class="container-fluid">
    <div class="fixed-header">
      <b>STUDENT ENROLLMENT FORM</b>
    </div>
    <div class="row">

      <div class="main-content mt-5 pt-5 col-sm-12 col-md-12 col-lg-5 col-xs-12 col-xl-5">
        <form onsubmit="return SubmitForm()">
          <div class="mb-3 row">
            <label for="Name" class="col-sm-2 col-form-label mx-4">Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="Name">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="Email" class="col-sm-2 col-form-label mx-4">Email</label>
            <div class="col-sm-6">
              <input type="Email" class="form-control" id="Email">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="Website" class="col-sm-2 col-form-label mx-4">Website</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="Website">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="ImageLink" class="col-sm-2 col-form-label mx-4">Image Link</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="ImageLink">
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0 mx-4">GENDER</legend>
            <div class="col-sm-8">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="MaleGender" value="MALE" checked>
                <label class="form-check-label" for="gridRadios1">
                  MALE
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="FemaleGender" value="FEMALE">
                <label class="form-check-label" for="gridRadios2">
                  FEMALE
                </label>
          </fieldset>
          <div class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0 mx-4">SKILLS</legend>
            <div class="col-sm-8 ">
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="checkbox" type="checkbox" id="Java" value="Java" checked>
                <label class="form-check-label" for="inlineCheckbox1">Java</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="checkbox" type="checkbox" id="HTML" value="HTML">
                <label class="form-check-label" for="inlineCheckbox2">HTML</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" name="checkbox" type="checkbox" id="CSS" value="CSS">
                <label class="form-check-label" for="inlineCheckbox3">CSS</label>
              </div>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary mx-4">Enroll Student</button>
            <button type="reset" class="btn btn-danger my-2 mx-5">Clear</button>
          </div>
        </form>
      </div>
      <div class=" d-none d-lg-block d-xl-block vr"></div>
      <div class="d-none d-md-block d-sm-block d-xs-block d-lg-none d-xl-none">
        <hr />
      </div>
      <div class="right-content mt-5 pt-5 col-sm-12 col-md-12 col-lg-5 col-xs-12 col-xl-5" id="enrolledStudentSection">
        <div id="studenttable">
          <div id="title" style="text-align: center;">
            <h1>Enrolled Students</h1>
          </div>
          <div class="container fade-in">
            <div class="row align-items-start ">
              <div class="col-7 p-2 mt-3 table-head">
                DESCRIPTION
              </div>
              <div class="col-5 py-2 mt-3 table-head">
                IMAGE
              </div>
              <!-- table retrieval -->
              <div class="inside-table " id="student-data">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <div class="fixed-footer">
    <b>2020-2021 by Freshers Training</b>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->


</body>

  showData();
</SCRIPT>

</html>
